<!DOCTYPE html>
<html>
<head>
<title>Countdown Timer</title>
<style type="text/css">
body{
min-height:100vh;
background:url('C:/Users/Ganesh/Desktop/sample/tech.png');
background-position:center;
background-size:cover;
background-repeat:no-repeat;
}
.countdownContainer{
position:absolute;
top:50%;
left:50%;
transform:translateX(-50%)translateY(-50%);
text-align:center;
padding:10px;
box-shadow:1px 1px 10px 10px black;
border-radius:15px;
}
.info{
font-size:100px;
}
.smalltext{
    text=color:black;
    padding-top: 5px;
    font-size: 25px;
}
.info1 .d{
box-shadow:0 0 2px 3px;
border: 3px solid blue;
border-radius:15px;
width:100px;
height:60px;
line-height:100px;
font-size:50px; 
}
</style>
</head>
<body>
<table class="countdownContainer" style="border-spacing:15px;">
<tr class="info">
<td colspan="4">Countdown</tr>
</tr>
<tr class="info1">
<td id="days" class="d">120</td>
<td id="hours" class="d">4</td>
<td id="minutes" class="d">12</td>
<td id="seconds" class="d">22</td>
</tr>
<tr>
<td class="smalltext">Days</td>
<td class="smalltext">Hours</td>
<td class="smalltext">Minutes</td>
<td class="smalltext">Seconds</td>
</tr>
</table>
<script type="text/javascript">
function countdown(){
var now=new Date();
var eventDate=new Date(2021,06,26);
var currentTime=now.getTime();
var eventTime=eventDate.getTime();
var remTime=eventTime-currentTime;
var s=Math.floor(remTime/1000);
var m=Math.floor(s/60);
var h=Math.floor(m/60);
var d=Math.floor(h/24);
h %=24;
m %=60;
s %=60;
h=(h<10)?"0"+h:h;
m=(m<10)?"0"+m:m;
s=(s<10)?"0"+s:s;
document.getElementById("days").textContent =d;
document.getElementById("days").innerText=d;
document.getElementById("hours").textContent=h;
document.getElementById("minutes").textContent=m;
document.getElementById("seconds").textContent=s;
setTimeout(countdown,1000);//make it active &to call the function
}
countdown();
</script>
</body>
</html>
